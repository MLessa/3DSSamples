<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão de Crédito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="creditCard-form-container">
        <form id="creditCardForm" onsubmit="handleSubmit(event)">
            <label for="sessionID" class="highlight">Session ID:</label>
            <input type="text" id="sessionID" name="sessionID" required>
            <br>
            <label for="cardHolderName">Nome no Cartão:</label>
            <input type="text" id="cardHolderName" name="cardHolderName" required>
            <br>
            <label for="cardNumber">Número do Cartão:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <br>
            <label for="validity">Validade (MM/AA):</label>
            <input type="text" id="validity" name="validity" placeholder="MM/AA" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="waiting-screen" class="waiting-screen" style="display: none;">
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="#007bff" stroke-width="5" fill="none"/>
            <circle cx="50" cy="50" r="45" stroke="#ccc" stroke-width="5" fill="none" transform="rotate(-90 50 50)">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <div class="waiting-text">Aguarde...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
