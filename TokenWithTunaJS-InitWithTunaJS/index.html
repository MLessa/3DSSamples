<html>

<head>
    <title>TUNA</title>

    <script src="../tuna.js"></script>
    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../components.min.css">
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <div id="root">
        <label for="sessionID">Session ID:</label>
        <input type="text" id="sessionid" name="sessionID" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="number" id="value" name="valor" required>
        <br>
        <label for="paymentType">Tipo de Pagamento:</label>
        <select id="paymentType" name="paymentType" required>
            <option value="3dsCredit">Crédito</option>
            <option value="3dsDebit">Débito</option>
        </select>

        <button onclick="generateDefaultForm()">Generate default form</button>
    </div>

    <div id="defaultFormRoot"></div>

</body>

</html>
